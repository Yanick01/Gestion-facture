{% extends "base.html" %}

{% block content %}

<h1 class="text-capitalize text-center mx-10 bg-dark text-white"> Register a new customer </h1>
<form method="post">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="name"> Name </label>
            <input name="name" required type="text" class="form-control" id="name" placeholder="Customer first and last name">
        </div>

        <div class="form-group col-md-4">
            <label for="email"> Email </label>
            <input name="email" required type="email" class="form-control" id="email" placeholder="Customer email">
        </div>

        <div class="form-group col-md-2">
            <label for="phone"> Phone </label>
            <input type="tel" name="phone" required class="form-control" id="phone" placeholder="Customer phone number">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="sex"> Sex </label>
            <select name="sex" id="sex" class="form-control" required>
                <option> Choose your gender ..</option>
                <option value="M">Male</option>
                <option value="F"> Female </option>
            </select>
        </div>

        <div class="form-group col-md-6">
            <label for="age"> Age </label>
            <select name="age" required id="age" class="form-control">
                <option> Choose the age range ..</option>
                <option value="0-15">0-15</option>
                <option value="15-45">15-45</option>
                <option value="45-85">45-85</option>
            </select>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="adress"> Address </label>
            <input name="adress" type="text" required class="form-control" id="adress" placeholder="Customer address">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="city"> City </label>
            <input name="city" type="text" class="form-control" id="city" placeholder="Customer city">
        </div>
        <div class="form-group col-md-6">
            <label for="zip"> Zip code </label>
            <input name="zip" required type="text" class="form-control" id="zip" placeholder="Customer zip code required ">
        </div>
    </div>

    <button type="submit" class="btn btn-primary mb-3"> Save </button>
</form>

{% endblock content %}
